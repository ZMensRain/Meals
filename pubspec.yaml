name: meal_planner
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  converter: ^0.4.0
  duration_picker: ^1.1.1
  flutter:
    sdk: flutter
  image_picker: ^1.0.7
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.2
  pdf: ^3.10.7
  printing: ^5.11.1
  share_plus: ^7.2.1
  transparent_image: ^2.0.1
  path:
  pluralize: ^0.0.8
  uuid: ^4.3.3
  rename: ^3.0.1
 


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  isar_generator: ^3.1.0+1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.13.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/meals_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_foreground: "assets/meals_icon.png"
  adaptive_icon_background: "assets/meals_icon_background.png"

flutter:
  uses-material-design: true